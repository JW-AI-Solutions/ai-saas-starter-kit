<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Solutions Platform{% endblock %}</title>
    
    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-base-200">
    <div class="drawer lg:drawer-open">
        <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />
        
        <div class="drawer-content flex flex-col">
            <!-- Mobile Navbar -->
            <div class="navbar bg-base-100 lg:hidden shadow-lg">
                <div class="flex-none">
                    <label for="drawer-toggle" class="btn btn-square btn-ghost">
                        <i class="fas fa-bars text-xl"></i>
                    </label>
                </div>
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl" href="/">
                        <i class="fas fa-robot mr-2"></i>AI Platform
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <main class="flex-1 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
        
        <!-- Sidebar -->
        <div class="drawer-side">
            <label for="drawer-toggle" class="drawer-overlay"></label>
            <aside class="bg-base-100 min-h-full w-80 p-4 shadow-xl">
                <div class="flex items-center gap-2 px-4 py-6">
                    <i class="fas fa-robot text-3xl text-primary"></i>
                    <div>
                        <h1 class="text-2xl font-bold">AI Platform</h1>
                        <p class="text-xs text-base-content/60">Powered by NVIDIA DGX</p>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <ul class="menu menu-lg gap-2">
                    <li><a href="/"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li><a href="/projects/"><i class="fas fa-folder-open"></i>Projects</a></li>
                    <li><a href="/rag/"><i class="fas fa-brain"></i>RAG System</a></li>
                    <li><a href="/vision/"><i class="fas fa-eye"></i>Vision QA</a></li>
                    <li><a href="/agents/"><i class="fas fa-robot"></i>AI Agents</a></li>
                </ul>
                
                <div class="divider"></div>
                
                <div class="px-4 py-2">
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-base-content/60">DGX Status</span>
                        <div class="badge badge-success gap-2">
                            <span class="w-2 h-2 rounded-full bg-success animate-pulse"></span>
                            Online
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
