version: '3.8'

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.dgx
    container_name: dgx-inference-api
    network_mode: host
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
