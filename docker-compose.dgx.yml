version: '3.8'

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.dgx
    container_name: dgx-inference-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
